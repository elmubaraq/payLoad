<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
  <br>
    


     <div class="card border-primary mb-3" >
        <div class="card-header">PAYLOAD TABLE</div>
        <div class="card-body">
          <h4 class="card-title">Primary card title</h4>
        
              
                
          <form action="/form" method="post">
            <div class="row">
            <div class="form-group col-md-6">
                <label for="uid" class="form-label mt-4">Unique Identifier:</label>
                <input type="text" name="uid" class="form-control" id="uid" placeholder="UID" required>
                
              </div>

              <div class="form-group col-md-6">
                <label for="uidType" class="form-label mt-4">Unique Identifier Type:</label>
                <input type="text" name="uidType" class="form-control" id="uidType"  placeholder="UID TYPE">
    
              </div>
            </div>

              <div class="form-group">
                <label for="title" class="form-label mt-4">Title: </label>
                <input type="text" name="title" id="title"  required class="form-control"  placeholder="">
    
              </div>

            <div class="row">
              <div class="form-group col-md-4">
                <label for="firstName" class="form-label mt-4"> First Name:</label>
                <input type="firstName" class="form-control" name="firstName" id="firstName" placeholder="firstName" required>
    
              </div>
              <div class="form-group col-md-4">
                <label for="middleName" class="form-label mt-4"> Middle Name:</label>
                <input type="middleName" class="form-control" name="middleName" id="middleName" placeholder="middleName" required>
    
              </div>
              <div class="form-group  col-md-4">
                <label for="lastName" class="form-label mt-4">Last Name:</label>
                <input type="lastName" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
    
              </div>
            </div>
            <div class="row">

              <div class="form-group col-md-6">
                <label for="userName" class="form-label mt-4">User Name:</label>
                <input type="text" class="form-control"  name="userName" id="userName" placeholder="User Name" required>  
              </div>
              <div class="form-group col-md-6">
                <label for="password" class="form-label mt-4">Customer's Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>  
              </div>
            </div>


            <div class="row">

                <div class="form-group col-md-4">
                  <label for="emailId" class="form-label mt-4">Email Address:</label>
                  <input type="email" class="form-control" name="emailId" id="emailId" placeholder="email" required>  
                </div>
                <div class="form-group col-md-4">
                  <label for="phone" class="form-label mt-4">Phone Number:</label>
                  <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone" required>  
                </div>
                <div class="form-group col-md-4">
                  <label for="state" class="form-label mt-4">State:</label>
                  <input type="text" class="form-control" name="state" id="state" placeholder="State of Residence" required>  
                </div>
              </div>


              <div class="row">

                <div class="form-group col-md-3">
                  <label for="stateOfOrigin" class="form-label mt-4">State of Origin:</label>
                  <input type=""  class="form-control" name="stateOfOrigin" id="stateOfOrigin" placeholder="State of Origin" required>  
                </div>
                <div class="form-group col-md-3">
                  <label for="city" class="form-label mt-4">City:</label>
                  <input type="text" name="city" class="form-control" id="city" placeholder="city" required>  
                </div>
                <div class="form-group col-md-3">
                    <label for="postalCode" class="form-label mt-4">Postal Code:</label>
                    <input type="text" name="postalCode" class="form-control" id="postalCode" placeholder="postalCode" required>  
                  </div>
                  <div class="form-group col-md-3">
                    <label for="lga" class="form-label mt-4">LGA:</label>
                    <input type="text" name="lga" class="form-control" id="lga" placeholder="L.G.A" required>  
                  </div>
              </div>


              <div class="row">

                <div class="form-group col-md-3">
                  <label for="address" class="form-label mt-4">Residential Address:</label>
                  <input type="text"  class="form-control" name="address" id="address" placeholder="Address" required>  
                </div>
                <div class="form-group col-md-3">
                  <label for="countryOfBirth" class="form-label mt-4">Country of Birth:</label>
                  <input type="text" name="countryOfBirth" class="form-control" id="countryOfBirth" placeholder="Country of Birth" required>  
                </div>
                <div class="form-group col-md-3">
                    <label for="countryOfResidence" class="form-label mt-4">country of Residence:</label>
                    <input type="text" name="countryOfResidence" class="form-control" id="countryOfResidence" placeholder="Country of Residence" required>  
                  </div>
                  <div class="form-group col-md-3">
                    <label for="dateOfBirth" class="form-label mt-4">Date Of Birth:</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="Date Of Birth" required>  
                  </div>
              </div>

              <div class="row">

                <div class="form-group col-md-4">
                  <label for="accountNumber" class="form-label mt-4">Account Number:</label>
                  <input type="number"  class="form-control" name="accountNumber" id="accountNumber" placeholder="Account Number" required>  
                </div>
                <div class="form-group col-md-4">
                  <label for="taxIdentificationNumber" class="form-label mt-4">Tax Identification Number:</label>
                  <input type="number" name="taxIdentificationNumber" class="form-control" id="taxIdentificationNumber" placeholder="TIN" required>  
                </div>
                <div class="form-group col-md-4">
                    <label for="instCode" class="form-label mt-4">Financial Institution Code:</label>
                    <input type="number" name="instCode" class="form-control" id="instCodee" placeholder="Inst Code" required>  
                  </div>
                  
              </div>

              
             

            <div class="row">

                <div class="form-group col-md-3">
                  <label for="customerRiskRating" class="form-label mt-4">Customer Risk Rating:</label>
                  <input type="number"  class="form-control" name="customerRiskRating" id="customerRiskRating" placeholder="Customer Risk Rating" required>  
                </div>
                <div class="form-group col-md-3">
                  <label for="tier" class="form-label mt-4">Tier:</label>
                  <input type="number" name="tier" class="form-control" id="tier" placeholder="Tier" required>  
                </div>
                <div class="form-group col-md-3">
                    <label for="channel" class="form-label mt-4">Data Source:</label>
                    <input type="text" name="channel" class="form-control" id="channel" placeholder="Channel" required>  
                  </div>
                  
              </div>

              
             
    
          
            
              <div class="row">

                <div class="form-group col-md-6">
                  <label for="referralCode" class="form-label mt-4">Referral Wallet Alias:</label>
                  <input type="number"  class="form-control" name="referralCode" id="referralCode" placeholder="Referral Code" required>  
                </div>
                <div class="form-group col-md-6">
                  <label for="remarks" class="form-label mt-4">Tax Identification Number:</label>
                  <input type="text" name="remarks" class="form-control" id="remarks" placeholder="Remarks" required>  
                
                </div>
        
                  
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
         <div>{{payLoad}}</div>
        </div>
</body>
</html>
